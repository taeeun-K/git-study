<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <style>
    h1 {
      height: 100px;
      line-height: 100px;
      text-align: center;
    }

    h1+div{text-align: center;}

    a.book {
      display: inline-block;
      width: 140px;
      height: 190px;
    }

    img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .lightbox{
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      width: 400px;
      height: 500px;
      margin: -250px 0 0 -200px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>LightBox</h1>

        <div>
            <a href="./images/big_1.png" class="book">
                <img src="./images/thumb_1.png" alt="반응형웹 퍼블리싱">
            </a>
            <a href="./images/big_2.png" class="book">
                <img src="./images/thumb_2.png" alt="UIUX 디자인">
            </a>
        </div>

        <div class="lightbox">
          <img src="./images/big_1.png" alt="반응형웹 퍼블리싱">
        </div>
    </div>
</body>
</html>
